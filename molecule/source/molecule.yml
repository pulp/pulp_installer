---
dependency:
  name: galaxy
  role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: fedora-28
    image: fedora:28
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /usr/sbin/init
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ./group_vars/
      host_vars: ./host_vars/
  lint:
    name: ansible-lint
scenario:
  name: source
  playbooks:
    prepare: prepare.yml
verifier:
  name: inspec
  lint:
    name: rubocop
    enabled: false
