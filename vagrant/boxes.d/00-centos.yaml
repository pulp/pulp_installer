# We are using the "generic" boxes created by Vagrant rather than the CentOS
# project's "centos" boxes because for CentOS 7, "generic" are upgraded much
# more frequently
centos7:
  box_name:   'generic/centos7'
  google_options:
    image_family: 'centos-7'
  pty:        true

centos7-fips:
  box_name: 'pulp/centos7-fips'
  pty: true

centos8-stream:
  box_name:   'centos/stream8'
  pty:        true

centos8-stream-fips:
  box_name:   'pulp/centos-stream8-fips'
  pty:        true

centos9-stream:
  box_name:   'centos/stream9'
  box_url: 'https://cloud.centos.org/centos/9-stream/x86_64/images/CentOS-Stream-Vagrant-9-20220705.0.x86_64.vagrant-libvirt.box'
  pty:        true

centos9-stream-fips:
  box_name:   'pulp/centos-stream9-fips'
  pty:        true
