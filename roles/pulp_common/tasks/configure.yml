---
- name: Set config dirs
  block:
    - name: Create configuration directory for Pulp
      file:
        path: '{{ pulp_config_dir }}'
        state: directory
        owner: root
        group: '{{ pulp_group }}'
        mode: 0750
        serole: _default
        setype: _default
        seuser: _default

    - name: Create configuration file for Pulp
      template:
        src: settings.py.j2
        dest: '{{ pulp_settings_file }}'
        owner: root
        group: '{{ pulp_group }}'
        mode: 0640
        force: yes
        serole: _default
        setype: _default
        seuser: _default
      notify: Restart all Pulp services

    - name: Create wrapper to call pulpcore-manager
      template:
        src: pulpcore-manager.j2
        dest: "/usr/local/bin/pulpcore-manager"
        owner: root
        group: "{{ pulp_group }}"
        mode: "0750"

    - name: Configure sudo for pulpcore-manager
      lineinfile:
        path: /etc/sudoers.d/pulpcore-manager
        line: "%{{ pulp_group }} ALL=({{ pulp_user }}:{{ pulp_group }}) NOPASSWD:SETENV: {{ pulp_django_admin_path }}"
        create: true
        owner: root
        group: root
        mode: "0440"
        serole: _default
        setype: _default
        seuser: _default

    - include_tasks: prepare_signing_service.yml
      when:
        - developer_user is defined or developer_user_home is defined or __galaxy_build_signing_scripts is defined
        - galaxy_create_default_collection_signing_service | default(false)

    - name: Include galaxy_ng post install role
      include_role:
        name: galaxy_post_install
      when: pulp_install_plugins_normalized['galaxy-ng'] is defined

  become: true
