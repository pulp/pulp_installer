---
# installation of nginx on ubuntu doesn't do this automatically
- name: Create nginx user
  user:
    name: nginx
    system: true
  when: ansible_facts.distribution == 'Ubuntu'
  become: yes

- name: Set client_max_body_size
  set_fact:
    pulp_client_max_body_size: 10m
  when:
    - pulp_client_max_body_size == "1m"
    - developer_user is defined or developer_user_home is defined

- name: Install Nginx
  block:

    - name: Install Nginx
      package:
        name: nginx
        state: present

    - name: Install Nginx configuration file
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: '0644'
      notify: reload nginx

    - name: Find pulp obsolete symlinks
      find:
        paths: /etc/nginx/conf.d
        file_type: link
        patterns: "pulp*"
      register: old_pulp_symlinks
      tags: cleanup

    - name: Remove pulp obsolete symlinks
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ old_pulp_symlinks.files }}"
      tags: cleanup

    - name: Create directory for Pulp Nginx snippets
      file:
        path: "/etc/nginx/pulp/"
        state: directory
        mode: '0755'
        serole: _default
        setype: _default
        seuser: _default

    - name: Symlink nginx snippets
      script:
        cmd: symlink_snippets.py {{ __pulp_webserver_plugin.key | regex_replace("-", "_") | quote }} {{ pulp_webserver_server }}.conf
      args:
        executable: '{{ (pulp_install_source == "packages") | ternary(pulp_python_interpreter, pulp_install_dir ~ "/bin/python") }}'
      register: snippets
      loop: '{{ pulp_install_plugins_normalized | dict2items }}'
      loop_control:
        loop_var: __pulp_webserver_plugin
      changed_when: false
      check_mode: false
      notify: reload nginx

    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: true
        daemon_reload: true

  become: true
